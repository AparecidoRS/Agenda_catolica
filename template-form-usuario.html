<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <title>Cadastro de Paróquias</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
        <div class="container">
            <picture>
                <a href="template-adm.html"><img class="img" src="images/logos/Agenda_católica_-_Preto.png" alt="" title="Clique aqui para voltar(ADM)"></a>
            </picture>
        <h1>Cadastro de Usuário</h1>
        <form action="POST">
            
            <div class="caixa">
                <label>Nome do Usuário:</label>
                <input type="text">
            </div>


            <div class="caixa">
                <label>Senha Usuário:</label>
                <input type="text">
            </div>
            
            <div class="caixa">
                <label>WhatsApp:</label>
                <input type="tel">
            </div>
            

            <div class="caixa">
                <label>E-mail:</label>
                <input type="email">
            </div>            
            
            <div class="caixa">
                <input type="submit" value="Enviar">
            </div> 
            
            <div class="caixa">
                <input type="submit" value="Sair">
            </div>  

              
        </form>
    </div>
    
</body>
</html>
