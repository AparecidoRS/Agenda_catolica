<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <title>Cadastro de Paróquias</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
        <div class="container">
        <picture>
            <img class="img" src="images/logos/Agenda_católica_-_Preto.png" alt="">
        </picture>
        <h1>Cadastro de Paróquias</h1>
        <form action="POST">
            
            <div class="caixa">
                <label>Arquidiocese/Diocese:</label>
                <input type="text">
            </div>
            
            <div class="caixa">
                <label>Nome da Paróquia:</label>
                <input type="text">
            </div>
            
            <div class="caixa">
                <label>Padroeiro(a):</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Congregação:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>CNPJ:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Data de Criação:</label>
                <input type="date">
            </div>

            <div class="caixa">
                <label>Telefone:</label>
                <input type="tel">
            </div>

            <div class="caixa">
                <label>WhatsApp:</label>
                <input type="tel">
            </div>

            <div class="caixa">
                <label>E-mail:</label>
                <input type="email">
            </div>

            <div class="caixa">
                <label>Endereço:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Bairro:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>CEP:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Cidade:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>UF:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Pároco/Adm:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Horário Confissão:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Adoração ao Santissimo:</label>
                <input type="text">
            </div>
            
            <div class="caixa">
                <label>Horário Atendimento Secretaria:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Horário Atendimento Catequese:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Chave Pix:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Imagem da Diocese: (png, jpg, jpeg)</label>
                <input type="file" accept=".png,.jpg,.jpeg">
            </div>
            <br>   
            
            <br>
            <div class="usuario">
                <h2>Usuário Administrador</h2>
            </div>
            <br> <br>
<!--
            <div class="caixa">
                <label>Codigo de acesso:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Email Usuário:</label>
                <input type="text">
            </div>
-->
            <div class="caixa">
                <label>Senha Usuário:</label>
                <input type="text">
            </div>

            <br>

            <div class="caixa">
                <input type="submit" value="Enviar">
            </div>         

              
        </form>
    </div>
    <section>
        <details>
            <summary>Sobre o Cadastro.</summary>
                <p>Para acessar a conta da paroquia será necessário código que é gerado durante o cadastro, e-mail da paróquia o mesmo do cadastrado e a senha de usuário cadastrado.
                    Código será enviado por e-mail.
                    </p>
        </details>
    </section>
</body>
</html>
