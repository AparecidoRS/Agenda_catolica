<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--GOOGLE FONTS-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <!--FIM GOOGLE FONTS-->
      <!--BOOTSTRAP ICONS-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <!--FIM BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="style/login.css">
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <img src="images/logos/Agenda_católica_-_Preto.png" width="50%" alt="">
                <h1>Sua paroquia na web</h1>
                <p>Seja bem-vindo(a)</p>
                <div class="input-single">
                    <input type="text" name="" id="cod-box" class="input" autocomplete="off" required>
                    <label for="cod-box">Código da Diocese</label>
                </div>

                <div class="input-single">
                    <input type="text" name="" id="email-box" class="input" autocomplete="off" required>
                    <label for="email-box">Seu e-mail</label>
                </div>

                <div class="input-single">
                    <input type="password" name="" id="senha-box" class="input" autocomplete="off"   autocomplete="current-password" required>
                    <label for="senha-box">Senha</label>
                </div>

                <div class="btn"><input type="submit" value="Entrar"></div>
                <div>
                    <a href="cadastro.html" class="botao">Cadastros</a>
                     | 
                    <a href="esqueci.html" class="botao">Esqueceu a senha?</a>
                </div>


            </form>
        </div>
    </section>
</body>
</html>
