<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <title>Cadastro Arquidiocese/Diocese</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
        <div class="container">
        <picture>
            <img class="img" src="images/logos/Agenda_católica_-_Preto.png" alt="">
        </picture>
        <p>Cadastro Arquidiocese/Diocese</p>
        <form action="POST">
            <div class="caixa">
                <label>Arquidiocese/Diocese</label>
                <input type="text">
            </div>
            
            <div class="caixa">
                <label>Sede Adm</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>CNPJ</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Data de Criação</label>
                <input type="date">
            </div>

            <div class="caixa">
                <label>Data de Elevação</label>
                <input type="date">
            </div>

            <div class="caixa">
                <label>Telefone</label>
                <input type="tel">
            </div>

            <div class="caixa">
                <label>Celular</label>
                <input type="tel">
            </div>

            <div class="caixa">
                <label>E-mail</label>
                <input type="email">
            </div>

            <div class="caixa">
                <label>Endereço</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Bairro</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>CEP</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Cidade:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>UF:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Arcebispo/Bispo:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Bispo Auxiliar/Adm:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Horário atendimento:</label>
                <input type="text">
            </div>

            
            <div class="caixa">
                <label>OBS:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Imagem da Diocese: (png, jpg, jpeg)</label>
                <input type="file" accept=".png,.jpg,.jpeg">
            </div>

            <br>
            <div class="usuario">
                <p>Cadastro de Usuário</p>
            </div>
            <br> <br>

            <div class="caixa">
                <label>Nome Usuário:</label>
                <input type="text">
            </div>

            <div class="caixa">
                <label>Email Usuário:</label>
                <input type="email">
            </div>

            <div class="caixa">
                <label>Senha Usuário:</label>
                <input type="text">
            </div>

            <br>
                  
            <div class="caixa">
                <input type="submit" value="Enviar">
            </div>         

              
        </form>
    </div>
</body>
</html>
